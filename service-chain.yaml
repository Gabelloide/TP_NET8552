tosca_definitions_version: tosca_simple_yaml_1_3

description: >
  Chaîne de services réseau : Firewall -> Load Balancer -> Web Server
  orchestrée avec xOpera.

# On définit un type personnalisé pour contourner l'obligation d'avoir un "host"
node_types:
  my.nodes.App:
    derived_from: tosca.nodes.Root
    requirements:
      - dependency:
          capability: tosca.capabilities.Node
          relationship: tosca.relationships.DependsOn
          occurrences: [0, UNBOUNDED]
    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard

topology_template:
  node_templates:
    Firewall:
      type: my.nodes.App
      interfaces:
        Standard:
          operations:
            create:
              implementation: playbooks/deploy_firewall.yaml

    LoadBalancer:
      type: my.nodes.App
      requirements:
        - dependency: Firewall
      interfaces:
        Standard:
          operations:
            create:
              implementation: playbooks/deploy_loadbalancer.yaml

    WebServer:
      type: my.nodes.App
      requirements:
        - dependency: LoadBalancer
      interfaces:
        Standard:
          operations:
            create:
              implementation: playbooks/deploy_webserver.yaml